<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Simulation</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="src/css/mainStyle.css">
</head>
<body>
    <header class="header">
        <span class="simulation-name">
            Бипризма Френеля
        </span>

        <div class="made-by">
            <span class="lesha">
                Алексей Егошин, P3113
            </span>
            <span class="yarik">
                Ярослав Кулинич aka Yarki, P3113
            </span>
        </div>
    </header>

    <main class="main">
        <div class="pictures">
            <div class="static-picture">
                <canvas id="static">

                </canvas>
            </div>
            <div class="result-picture">
                <canvas id="screen">

                </canvas>
            </div>
        </div>

        <form>
            <div class="a-block">
                <label for="a-input" class="a-label">
                    Расстояние от источника до призмы
                </label>
                <input type="range" id="a-input" min="0" max="10">
            </div>

            <div class="b-block">
                <label for="b-input" class="b-label">
                    Расстояние от призмы до экрана
                </label>
                <input type="range" id="b-input" min="0" max="10">
            </div>

            <div class="lambda-block">
                <label for="lambda-input" class="lambda-label">
                    Длина волны
                </label>
                <input type="range" id="lambda-input" min="380" max="780" step="10">
            </div>

            <div class="teta-block">
                <label for="teta-input" class="teta-label">
                    Угол отклонения
                </label>
                <input type="range" id="teta-input" min="0" max="10">
            </div>

            <div class="n-block">
                <label for="n-input" class="n-label">
                    Показатель преломления призмы
                </label>
                <input type="range" id="n-input" min="1.45" max="1.55" step="0.01">
            </div>
        </form>
    </main>

    <footer class="footer">

    </footer>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"/>
    <script type="text/javascript" src="src/true-maths.js"/>
    <script type="text/javascript" src="node_modules/paperjs-v0.12.11/dist/paper-core.min.js"/>
</body>
</html>
