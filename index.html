<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Simulation</title>
    <link href="node_modules/normalize.css/normalize.css" rel="stylesheet">
    <link href="src/css/mainStyle.css" rel="stylesheet">
</head>
<body>
<header class="header">
        <span class="simulation-name">
            Бипризма Френеля
        </span>

    <div class="made-by">
            <span class="lesha">
                Алексей Егошин, P3113
            </span>
        <span class="yarik">
                Ярослав Кулинич aka Yarki, P3113
            </span>
    </div>
</header>

<main class="main">
    <div class="pictures">
        <div class="static-picture">
            <canvas id="static">

            </canvas>
        </div>
        <div class="result-picture">
            <canvas id="screen">

            </canvas>
        </div>
    </div>

    <form class="form">
        <div class="a-block mok-grid">
            <label class="a-label" for="a-input">
                Расстояние от источника до призмы
            </label>

            <div class="slider">
                <input id="a-input" class="range" max="10" min="0" value="1" type="range">
            </div>
        </div>

        <form class="form">
            <div class="a-block">
                <label for="a-input" class="a-label">
                    Расстояние от источника до призмы
                </label>
                <input type="range" id="a-input" min="0.5" max="10" step="0.1">
            </div>

            <div class="b-block">
                <label for="b-input" class="b-label">
                    Расстояние от призмы до экрана
                </label>
                <input type="range" id="b-input" min="1" max="10" step="0.1">
            </div>

        <div class="teta-block mok-grid">
            <label class="teta-label" for="teta-input">
                Угол отклонения
            </label>
            <input id="teta-input" max="10" min="0" type="range">
        </div>

            <div class="teta-block">
                <label for="teta-input" class="teta-label">
                    Угол отклонения
                </label>
                <input type="range" id="teta-input" min="0.1" max="3" step="0.1">
            </div>

<footer class="footer">

</footer>
<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="node_modules/paperjs-v0.12.11/dist/paper-core.min.js" type="text/javascript"></script>
<script src="node_modules/paperjs-v0.12.11/dist/paper-full.min.js" type="text/javascript"></script>
<script src="src/js/true-maths.js" type="text/javascript"></script>
</body>
</html>
